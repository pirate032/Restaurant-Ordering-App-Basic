<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    
    <body>
        
        <header>
            <div class="header-text">
                <h1>Jimmy's Diner</h1>
                <p class="subtitle">The best burgers and pizza in town.</p>
            </div>
        </header>
        
        <main class="main">
            <section class="menu" id="menu">
                <div class="menu-container" id="menu-container">
                    <!-- this section will repeat the menu items -->
                </div>
            </section>
            <p class="order-header" id="order-header">Your order</p>  
            <section class="order" id="order">
                <!-- this section will show the items ordered-->
            </section> 
            <section class="total" id="total">
                <!-- this section will show the total -->
            </section>
            <button class="complete-order-btn" id="complete-order-btn" data-name="completeOrderBtn">
                Complete order
            </button>
            <p class="message" id="message"></p>
        </main>
        
        <div class="modal" id="modal">
            <div class="modal-inner">
                <button class="close-modal" id="close-modal">X</button>
                <h3>Enter Card Details</h3>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your name">
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number">
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                <button class="pay-btn" id="pay-btn">Pay</button>      
            </div>
        </div>
           
	    <script src="index.js" type="module"></script>
        
    </body>
    
</html>
